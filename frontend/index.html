  <h1>Inventario de Motos</h1>

  <form id="formulario" enctype="multipart/form-data">
    <input type="text" id="marca" placeholder="Marca" required>
    <input type="text" id="modelo" placeholder="Modelo" required>
    <input type="number" id="anio" placeholder="Año" required>
    <input type="text" id="color" placeholder="Color" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="number" id="stock" placeholder="Stock" required>
    <input type="file" id="imagen" accept="image/*">
    <button type="submit">Agregar/Actualizar</button>
  </form>

  <h2>Lista de Motos</h2>
  <div id="lista-motos" class="motos-container">
    <!-- Las motos se agregarán aquí dinámicamente -->
</div>

  <script src="script.js"></script>
